name: Deploy to GitHub Pages

on:
  # 在推送到默认分支时运行
  push:
    branches: [ main ]

  # 允许您从 Actions 选项卡手动运行此工作流
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限以允许部署到 GitHub Pages
permissions:
  contents: write

# 只允许一个并发部署，跳过正在进行的运行和最新排队运行之间的队列运行。
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成。
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建和部署作业
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with VitePress
        run: npm run docs:build

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Clean gh-pages branch
        run: rm -rf gh-pages/*

      - name: Copy build output to gh-pages branch
        run: cp -r .vitepress/dist/* gh-pages/

      - name: Commit and push changes to gh-pages
        working-directory: gh-pages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 只有在有更改时才提交和推送
          if git diff --staged --quiet; then 
            echo "No changes to commit"
          else
            git commit -m "Deploy new version from main branch"
            git push origin gh-pages
          fi